<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Title</title>
    <meta name="description" content="Free Code Camp Exercise">
    <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="main-wrapper">
        <div id="wrapper">
            <div id="info-container">
                <div class="info"><span class="highlight">X</span> always moves first. You can set dificulty level even in the middle of the game. </div>
                <div class="pick-df">
                    <div id="easy" class="df active">EASY</div>
                    <div id="medium" class="df">MEDIUM</div>
                    <div id="hard" class="df">HARD</div>
                </div>
            </div>
            <div id="q-container">Click <span id="o" class="pick-one">O</span> or <span id="x" class="pick-one">X</span>to begin or to reset.</div>

            <div id="board-container">
                <div class="field" id="top-left"></div>
                <div class="field" id="top-mid"></div>
                <div class="field" id="top-right"></div>
                <div class="field" id="mid-left"></div>
                <div class="field" id="mid-mid"></div>
                <div class="field" id="mid-right"></div>
                <div class="field" id="bott-left"></div>
                <div class="field" id="bott-mid"></div>
                <div class="field" id="bott-right"></div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
